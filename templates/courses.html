{% extends "base.html" %}

{% block content %}
    <h2>These are the courses I have taken in SFU, I kept my notes here </h2>
    <ul>
    {% for course in courses %}
        <li>
            <a href= "{{ url_for('course', name=course.path.replace('courses/', '')) }}">
                {{course.title}} 
            </a>

        </li>
    {% else %}
        <li>No stuff </li>
    {% endfor %}
    </ul>
{% endblock content %}
