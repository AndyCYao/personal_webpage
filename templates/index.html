{% extends "base.html" %}

{% block content %}
    <h2>List of stuff</h2>
    <ul>
    {% for post in posts %}
        <li>
            <a href= "{{ url_for('post', name=post.path.replace('posts/', '')) }}">
                {{post.title}}
                
            </a>
            <small>{{ post.date}} </small>

        </li>
    {% else %}
        <li>No stuff.</li>
    {% endfor %}
    </ul>
{% endblock content %}
