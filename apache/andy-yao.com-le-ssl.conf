<IfModule mod_ssl.c>
<VirtualHost *:443>
    #WSGIScriptAlias
    WSGIScriptAlias /recommender /var/www/FlaskApps/FlaskApps.wsgi
    <Directory /var/www/FlaskApps/Recommender/>
        Order allow,deny
        Allow from all
    </Directory>


    ServerName www.andy-yao.com
    ServerAlias andy-yao.com
    ServerAdmin acyao@sfu.ca
    DocumentRoot /var/www/andy-yao.com/build


    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/andy-yao.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/andy-yao.com/privkey.pem
</VirtualHost>
</IfModule>